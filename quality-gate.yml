name: Quality Gate

on:
  pull_request:
    branches: [ "main" ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm install
      - name: Lint
        run: npm run lint
      - name: Format Check
        run: npm run format
      - name: Smoke Tests
        run: npm run test